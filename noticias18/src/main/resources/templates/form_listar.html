<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Css/Style_table.Css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="table-responsive-sm">
            <table class="table table-striped caption-top">
                <caption>Listado de Noticias</caption>
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Titulo de la Noticia</th>
                    <th scope="col">Contenido Noticia</th>
                    <th scope="col">Fecha de Carga</th>                    
                  </tr>
                </thead>
                <tbody class="table-group-divider border-top-color" th:each="noti:${noticias}">
                    <tr>
                        <th scope="row"th:text="${noti.id}"></th>
                        <td th:text="${noti.titulo}"></td>
                        <td th:text="${noti.contenido}"></td>
                        <td th:text="${noti.fecha}"></td>
                    </tr>
                </tbody>
              </table>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
