<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Noticias</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./Css/Style.Css">
    </head>
<body>
             <header>

             </header>
             <main>
               <form action="/noticia/registro" method="post" enctype="multipart/form-data" id="form_libro"> 
                          <div th:if="${error != null}" class="alert alert-primary d-flex align-items-center" role="alert">
                                        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
                                     <div>
                                        <p th:text="${error}"></p>
                                   </div>
                          </div>
                          <div th:if="${exito != null}" class="alert alert-success d-flex align-items-center" role="alert">
                                        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                                     <div>
                                        <p th:text="${exito}"></p>
                          </div>
                          <div id="cuerpo">
                               <div class="mb-3">
                                        <label for="titulo" class="form-label"><strong> Titulo de la Noticia</strong></label>
                                        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Titulo">
                              </div>
                           <div class="mb-3">
                                        <label for="contenido" class="form-label"><strong>Contenido de la Noticia</strong></label>
                                        <textarea class="form-control" id="contenido" name="contenido" rows="5"
                                        placeholder="contenido"></textarea>
                          </div>
                        <!-- <div class="input-group mb-3">
                          <label class="input-group-text" for="imagen"><strong>Imagen de la Noticia</strong></label>
                          <input type="file" class="form-control" id="imagen" name="imagen">
                        </div> -->
                        <div class="d-grid gap-2 col-2 mx-auto ">
                            <button type="submit" class="btn btn-secondary">Carga de la Noticia</button>
                        </div>       
                    </div>

               </form>
             </main>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
                integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

</body>

</html>
