<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/Style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src="./imagen/Noticias3.png" alt="Logo" width="180" height="100" class="d-inline-block align-text-top">
        </a>
      </div>
    </nav>
  </header>

  <body>
    <div>
      <div th:if="${error != null}" class="alert alert-primary d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Info:">
          <use xlink:href="#info-fill" />
        </svg>
        <div>
          <p th:text="${error}"></p>
        </div>
      </div>
      <div th:if="${exito != null}" class="alert alert-success d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:">
          <use xlink:href="#check-circle-fill" />
        </svg>
        <div>
          <p th:text="${exito}"></p>
        </div>
      </div>
    </div>
 <h2 class="tit"><u>Formulario de Registro</u></h2>
    <form th:action="@{/registro}" method="post">
      <div id="cuerpo">
   
          <br>
        <div>
          <label for="nombre" class="form-label"><strong>Nombre de Usuario</strong></label>
          <input type="text" class="form-control" id="nombre" name="username"
            placeholder="Ingrese nombre de Usuario">
        </div> <br>
        <div>
          <label for="email" class="form-label"><strong>Ingrese su E-mail</strong></label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su E-mail">
        </div> <br>
        <div>
          <label for="password" class="form-label"><strong>Ingrese su Password</strong></label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese el Password deseado">
        </div> <br>
        <div>
          <label for="password2" class="form-label"><strong>Repita su Password</strong></label>
          <input type="password" class="form-control" id="password2" name="password2" placeholder="Ingrese nuevamente el Password">
        </div> <br>
        <div class="d-grid gap-2 col-3 mx-auto">
          <button class="btn btn-primary" type="submit">Registarse</button>
        </div>
      </div>
      <br>
    </form>

  </body>

</html>
