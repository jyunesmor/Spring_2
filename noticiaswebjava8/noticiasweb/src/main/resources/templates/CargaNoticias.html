<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carga de Noticias</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link href="/css/Style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <a class="navbar-brand" th:href="@{/noticia/listaNoti}">
                        <img src="/imagen/Noticias3.png" alt="Logo" width="180" height="100" class="d-inline-block align-text-top">
                    </a>
                    <div class="collapse navbar-collapse" id="navbarNav"></div>
                    <ul class="navbar-nav gap-4 ml-auto me-5">
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary dropdown-toggle" 
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                Noticia
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/noticia/registrar}">Crear Noticia</a></li>
                                <li><a class="dropdown-item" th:href="@{/noticia/listaNoti}">Mostrar Noticias</a></li>
                            </ul>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-secondary dropdown-toggle" type="button" 
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                Periodista
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item"  th:href="@{/periodista/registrar}">Crear Periodista</a></li>
                                <li><a class="dropdown-item" th:href="@{/periodista/listaPeri}">Mostrar Periodistas</a></li>
                            </ul>
                        </div>

                    </ul>
                </div>
            </nav>
        </header>
        <form action="/noticia/registro" method="post" enctype="multipart/form-data" >
            <div id="cuerpo">
                <div>
                    <label for="titulo" class="form-label"><strong> Titulo de la Noticia</strong></label>
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Titulo">
                </div>
                <div >
                    <label for="contenido" class="form-label"><strong>Contenido de la Noticia</strong></label>
                    <textarea class="form-control" id="contenido" name="contenido" rows="5"
                              placeholder="Ingrese el contenido de la noticia hasta 500 caracteres"></textarea>
                    <br>
                    <select name="idCreador">
                        <option>Seleccione el Periodista</option>
                        <option th:each="periodista : ${lista}"
                                th:value="${periodista.id}"
                                th:text= "${periodista.apellido_nombre}">
                        <option th:href="@{/periodista/registrar}">Nuevo Periodista</option>
                    </select>
                    <br>
                    <br>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="imagen"><strong>Imagen de la Noticia</strong></label>
                    <input type="file" class="form-control" id="imagen" name="archivo">
                </div>
                <div class="d-grid gap-2 col-3 mx-auto">
                    <button class="btn btn-primary" type="submit">Cargar la Noticia</button>
                </div>
            </div>
            <div>
        </form>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
                integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    </body>

</html>
