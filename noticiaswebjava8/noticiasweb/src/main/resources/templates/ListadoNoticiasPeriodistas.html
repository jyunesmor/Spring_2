<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Listado Noticia</title>

<body>
    <header>

    <section Style="background-image: url(imagen/Fondo Period.jpg);"> 
            <div class="contenedor" >
                <h2><u>Listado Noticias</u></h2>
                <div class="card mb-3 contenedor-flex " th:each="noti :${noticias}">
                    <img style="width: 300px; height: 150px; border: 1px solid black;" th:src="@{/imagen/imgNoti/__${noti.id}__}" alt="...">
                    <div class="card-body"> 
                        <h6 class="card-title justify-content-top" th:text="${noti.titulo}"></h6>
                        <p class="card-text "><small class="text-muted" th:text="${noti.idCreador.apellido_nombre}"></small></p>
                        <div class= "btn">
                            <a th:href="@{/periodista/mostrarNoticiaPeriodista/__${noti.id}__}">Ver Noticia</a>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <footer>
