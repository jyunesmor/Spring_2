<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mostrar Noticia</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/nuevoregistro.css">
    </head>

    <body>
        <header>
            <nav class="navbar bg-body-tertiary" style="background-color: #fdf697;">
                <div class="container-fluid">
                    <a class="navbar-brand">
                        <img src="/Imagen/Noticias3.png"  alt="logoegg" class="logo">
                    </a>
                </div>
            </nav>
        </header>
        <br>
        <div th:if="${error != null}" class="alert alert-primary d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Info:">
            <use xlink:href="#info-fill" />
            </svg>
            <div>
                <p th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="alert alert-success d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:">
            <use xlink:href="#check-circle-fill" />
            </svg>
            <div>
                <p th:text="${exito}"></p>
            </div>
        </div>
        <div class="contenedor-mod-titu" >
            <form th:action="@{/noticia/modificarTitulo/__${noticia.id}__}" method="post">
                <div>
                    <input hidden th:value="${noticia.id}" name="id"> 
                    <label for="titulo"><strong>Titulo de la Noticia</strong></label><br>
                    <input type="text" th:value="${noticia.titulo}" class="form-inputs" id="titulo" name="titulo" placeholder="Titulo">
                </div>
                <div>
                    <button class="btn btn-primary form-btn" type="submit">Cargar el nuevo Titulo</button>
                </div>
            </form>
        </div>


        <footer>
            <div class="pie-pagina">
                <div class="box"> 
                    <img src="/imagen/Noticias3.png"  class="logo"alt="">
                </div>
                <div class="box"> 
                    <h2 class="text">SOBRE NOSOTROS</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sapiente repudiandae perspiciatis saepe?</p>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sapiente repudiandae perspiciatis saepe?</p>
                </div>
                <div class="box">
                    <h2 class="text">SIGUENOS</h2>
                    <div class="red-social">
                        <a href="#" class="fa fa-facebook fa-2x"></a>
                        <a href="#" class="fa fa-instagram fa-2x"></a>
                        <a href="#" class="fa fa-twitter fa-2x"></a>
                        <a href="#" class="fa fa-youtube fa-2x"></a>
                    </div>   
                </div>
            </div>

        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
                integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    </body>
</html>
