<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificar el Titulo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/Style.css">
</head>

<body>
         <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand">
                        <img src="/imagen/Noticias3.png" alt="Logo" width="180" height="100" class="d-inline-block align-text-top">
                    </a>
                    <div class="collapse navbar-collapse" id="navbarNav"></div>
                    <ul class="navbar-nav gap-4 ml-auto me-5">
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary dropdown-toggle" 
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                Noticia
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/noticia/registrar}">Crear Noticia</a></li>
                                <li><a class="dropdown-item" th:href="@{/noticia/listaNoti}">Mostrar Noticias</a></li>
                            </ul>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-secondary dropdown-toggle" type="button" 
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                Periodista
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item"  th:href="@{/periodista/registrar}">Crear Periodista</a></li>
                                <li><a class="dropdown-item" th:href="@{/periodista/listaPeri}">Mostrar Periodistas</a></li>
                            </ul>
                        </div>

                    </ul>
                </div>
            </nav>
        </header>
        <br>
  <form th:action="@{/noticia/modificarTitulo/__${noticia.id}__}" method="post">
    <div id="cuerpo">
      <div>
        <input hidden th:value="${noticia.id}" name="id"> 
        <label for="titulo" class="form-label"><strong>Titulo de la Noticia</strong></label>
        <input type="text" th:value="${noticia.titulo}" class="form-control" id="titulo" name="titulo" placeholder="Titulo">
      </div> <br>
      <div class="d-grid gap-2 col-3 mx-auto">
        <button class="btn btn-primary" type="submit">Cargar el nuevo Titulo</button>
      </div>
    </div>
    <div>
      <div th:if="${error != null}" class="alert alert-primary d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Info:">
          <use xlink:href="#info-fill" />
        </svg>
        <div>
          <p th:text="${error}"></p>
        </div>
      </div>
      <div th:if="${exito != null}" class="alert alert-success d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:">
          <use xlink:href="#check-circle-fill" />
        </svg>
        <div>
          <p th:text="${exito}"></p>
        </div>
      </div>
  </form>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

</body>

</html>
